---
layout: default
title: Blog Page 
---

<section class="grid">

    <div class="col-12">
        <h2> Blog Page</h2>
    </div>

  


    {% for post in site.posts %}

    <div class="col-4_sm-12">

        <div class="bg-img square" style="background-image: url({{post.featured_image}});"></div>
        <h3>{{post.title}}</h3>
        <p>{{post.description}}</p>
        <a href="{{post.url}}"> Read More </a>

    </div>


    {% endfor %}

</section>
