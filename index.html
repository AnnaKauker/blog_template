---
layout: default
title: Homepage
---

<section">
    <h1> Welcome to our homepage </h1>
    

    




    <div class="grid">

    {% for post in site.posts %}

    <div class="col-3 padded">
    
        <div class="bg-img square" style="background-image: url({{post.featured_image}});"></div>
        <a href="{{post.url}}"> {{post.title}} </a>
    
    </div>

    {% endfor %}

    </div>  


</section>
